<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Proxy - Attendance</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem 1.8rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 1.7rem;
            color: #f8fafc;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 2px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .btn {
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.05rem;
            margin-top: 12px;
            width: 100%;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-login {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-scan {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 8px 15px -3px rgba(16, 185, 129, 0.3);
            font-size: 1.2rem;
            padding: 20px;
            position: relative;
        }

        .btn-verify {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 8px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid #334155;
            color: #94a3b8;
            margin-top: 20px;
            font-size: 0.85rem;
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
        }

        #status {
            margin-top: 14px;
            font-weight: 600;
            min-height: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #f87171;
        }

        .info {
            color: #60a5fa;
        }

        .mac-tag {
            background: rgba(51, 65, 85, 0.5);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.72rem;
            display: inline-block;
            margin-top: 12px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            margin: 22px 0 8px 0;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .divider-label {
            background: rgba(30, 41, 59, 0.95);
            padding: 0 10px;
            color: #475569;
            font-size: 0.75rem;
            font-weight: 600;
            position: relative;
            top: -9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .processing {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 14px;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5);
            }

            50% {
                box-shadow: 0 0 0 12px rgba(16, 185, 129, 0);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .scan-hint {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
    <script src="/public/js/html5-qrcode.min.js"></script>
</head>

<body>
    <div class="container fade-in">
        <h2>Zero Proxy ‚õìÔ∏è</h2>
        <p class="subtitle">Attendance Intelligence System</p>

        <!-- LOGIN -->
        <div id="loginSection">
            <input type="text" id="rollNumber" placeholder="Enter Roll Number" autofocus
                onkeydown="if(event.key==='Enter') login()">
            <button class="btn btn-login" onclick="login()">Enter Portal</button>
            <span class="mac-tag">üîê Hardware Fingerprint Active</span>
        </div>

        <!-- SCAN -->
        <div id="scanSection" style="display: none;">
            <p style="color: #cbd5e1; font-weight: 600; margin-bottom: 16px;">
                ‚úÖ Device Verified. Scan QR ‚Üí
            </p>

            <!-- Live Camera Scanner (Instant) -->
            <div id="reader"
                style="width: 100%; border-radius: 12px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid #3b82f6;">
            </div>

            <button class="btn btn-scan pulse" id="startScanBtn" onclick="startLiveScan()">
                üé• Live Camera Scan
            </button>

            <button class="btn btn-logout" id="stopScanBtn" onclick="stopLiveScan()"
                style="display:none; color: #f87171; border-color: #ef4444; width: 100%;">
                üõë Stop Camera
            </button>

            <p class="scan-hint" id="scanHint">Camera point karo QR pe. Instant scan hoga!</p>

            <!-- Hidden file input: opens phone camera directly (Fallback) -->
            <input type="file" id="cameraSnap" accept="image/*" capture="environment" style="display:none;"
                onchange="decodePhoto(this)">

            <!-- Processing state for fallback -->
            <div class="processing" id="processingBox">
                <span class="spinner"></span>
                <p style="color: #60a5fa; margin-top: 8px; font-size: 0.9rem;">QR padh raha hai...</p>
            </div>

            <!-- Manual Code -->
            <div class="divider"><span class="divider-label">ya code type karo</span></div>
            <input type="text" id="manualCode" placeholder="ZP-XXXX"
                style="text-align:center; font-weight:900; letter-spacing:4px; font-size:1.4rem; color:#10b981; border-color:#064e3b;"
                onkeydown="if(event.key==='Enter') submitManual()">
            <button class="btn btn-verify" onclick="submitManual()">Verify Code</button>

            <button class="btn btn-logout" onclick="window.location.reload()">‚Üê Logout</button>
        </div>

        <p id="status"></p>
    </div>

    <!-- Hidden element for QR decode engine -->
    <div id="qr-decode-zone" style="display:none;"></div>

    <script>
        let currentRoll = "";
        const API = '/api';

        function showMsg(msg, cls) {
            const el = document.getElementById('status');
            el.innerText = msg || '';
            el.className = 'fade-in ' + (cls || '');
        }

        // ===== LOGIN =====
        async function login() {
            const roll = document.getElementById('rollNumber').value.trim();
            if (!roll) return showMsg("Roll Number daalo!", "error");

            showMsg("Verifying...", "info");
            try {
                const res = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber: roll })
                });
                const data = await res.json();
                if (!data.success) return showMsg(data.message || 'Failed', 'error');

                showMsg(data.message, "success");
                currentRoll = roll;

                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('scanSection').style.display = 'block';
                    document.getElementById('scanSection').classList.add('fade-in');
                    showMsg("", "");
                }, 500);
            } catch (e) {
                showMsg('Connection fail. Sahi WiFi pe ho?', 'error');
            }
        }

        // ===== LIVE SCAN (Instant) =====
        let html5QrCode;

        async function startLiveScan() {
            if (typeof Html5Qrcode === 'undefined') {
                return showMsg("QR library load nahi hui. Refresh karo.", "error");
            }

            // Check if HTTP without HTTPS is blocking live camera
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn("HTTPS nahi hai, Live Camera block ho sakta hai. Fallback to Snapshot.");
                return scanQRFallback();
            }

            document.getElementById('startScanBtn').style.display = 'none';
            document.getElementById('stopScanBtn').style.display = 'block';
            document.getElementById('reader').style.display = 'block';
            showMsg("Camera start ho raha hai...", "info");

            html5QrCode = new Html5Qrcode("reader");

            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, // back camera
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    (decodedText, decodedResult) => {
                        // Success callback
                        stopLiveScan();
                        showMsg("‚ú® QR Found: " + decodedText, "info");
                        verifyAttendance(decodedText);
                    },
                    (errorMessage) => {
                        // Ignore frame errors silently
                    }
                );
                showMsg("Scanning live... Point phone at the QR screen.", "info");
            } catch (err) {
                console.error("Camera Error:", err);
                stopLiveScan();
                // Fallback to Snapshot automatically
                showMsg("Live camera allow nahi hua. Switch to Photo Snapshot.", "error");
                scanQRFallback();
            }
        }

        function stopLiveScan() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear(); // clears UI
                }).catch(err => console.log(err));
            }
            document.getElementById('startScanBtn').style.display = 'block';
            document.getElementById('stopScanBtn').style.display = 'none';
            document.getElementById('reader').style.display = 'none';
        }

        // ===== FALLBACK: SCAN QR (via camera file capture) =====
        function scanQRFallback() {
            document.getElementById('cameraSnap').value = '';
            document.getElementById('cameraSnap').click();
        }

        async function decodePhoto(input) {
            const file = input.files[0];
            if (!file) return;

            const box = document.getElementById('processingBox');
            box.style.display = 'block';
            showMsg("Reading Photo...", "info");

            try {
                // Convert file to Image for native scanning & generic use
                const img = new Image();
                img.src = URL.createObjectURL(file);

                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });

                // DOWNSIZE 4K IMAGE TO PREVENT ERRORS
                const canvas = document.createElement('canvas');
                let MAX_DIMENSION = 800;
                let width = img.width;
                let height = img.height;

                if (width > height && width > MAX_DIMENSION) {
                    height *= MAX_DIMENSION / width;
                    width = MAX_DIMENSION;
                } else if (height > MAX_DIMENSION) {
                    width *= MAX_DIMENSION / height;
                    height = MAX_DIMENSION;
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, width, height);

                // 1. First attempt: Native BarcodeDetector API (Built into Android/Chrome)
                // This is lightning fast and handles any photo size/quality gracefully.
                if ('BarcodeDetector' in window) {
                    try {
                        const detector = new BarcodeDetector({ formats: ['qr_code'] });
                        const barcodes = await detector.detect(canvas);
                        if (barcodes && barcodes.length > 0) {
                            box.style.display = 'none';
                            const result = barcodes[0].rawValue;
                            showMsg("‚ú® QR Found: " + result, "info");
                            return verifyAttendance(result);
                        }
                    } catch (e) {
                        console.warn("Native Detector failed, falling back...", e);
                    }
                }

                // Convert Canvas back to lightweight File for Html5Qrcode Library
                const optimizedFile = await new Promise(resolve => {
                    canvas.toBlob(blob => {
                        resolve(new File([blob], file.name || "photo.jpg", { type: "image/jpeg" }));
                    }, "image/jpeg", 0.9);
                });

                // 2. Second attempt: Html5Qrcode (Library Fallback)
                if (typeof Html5Qrcode === 'undefined') {
                    throw new Error("QR library nahi mili");
                }

                // Fix buggy 'display:none' behaviors of html5QrCode library.
                const zone = document.getElementById("qr-decode-zone");
                zone.style.display = "block";
                zone.style.position = "absolute";
                zone.style.opacity = "0.01";
                zone.style.pointerEvents = "none";

                const qr = new Html5Qrcode("qr-decode-zone");
                const result = await qr.scanFile(optimizedFile, false);

                box.style.display = 'none';
                zone.style.display = "none";
                showMsg("‚ú® QR Found: " + result, "info");

                verifyAttendance(result);

            } catch (err) {
                box.style.display = 'none';
                console.error("Decode fail:", err);
                showMsg("‚ùå Unreadable! Photo blur hai. Please MANUALLY 'ZP-XXXX' code type kardo jo screen par hai!", "error");
            }
        }

        // ===== MANUAL =====
        function submitManual() {
            const v = document.getElementById('manualCode').value.trim();
            if (!v) return showMsg("Code daalo!", 'error');
            verifyAttendance(v);
        }

        // ===== VERIFY =====
        async function verifyAttendance(qrCode) {
            showMsg('Server se check ho raha hai...', 'info');
            try {
                const res = await fetch(`${API}/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber: currentRoll, qrCode })
                });
                const data = await res.json();

                if (!data.success) return showMsg('‚ùå ' + (data.message || 'Invalid'), 'error');

                showMsg(`‚úÖ PRESENT! ${data.message}`, 'success');
                setTimeout(() => {
                    alert('‚úÖ Attendance marked! Page band kar sakte ho.');
                    window.location.reload();
                }, 1200);
            } catch (e) {
                showMsg('Network error.', 'error');
            }
        }
    </script>
</body>

</html>
